<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CityScape</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>New Alexandria</h1>
      <p id="villagetier"></p>
      <p id="turn"></p>
    </header>
    <main>
      <section id="overview">
        <ul id="stats"></ul>
        <ul id="resources"></ul>
        <ul id="protections"></ul>
      </section>
      <section id="management">
        <h2>Overview</h2>
        <ul id="workerlist">
          <h2>Worker List</h2>
          <ul id="workers"></ul>
        </ul>
        <ul id="buildings">
          <h2>Owned Buildings</h2>
          <ul id="houseBuildings-owned"></ul>
          <ul id="farmBuildings-owned"></ul>
          <ul id="woodCutterBuildings-owned"></ul>
          <ul id="mineBuildings-owned"></ul>
          <ul id="blackSmithBuildings-owned"></ul>
          <ul id="bakeryBuildings-owned"></ul>
          <ul id="breweryBuildings-owned"></ul>
          <ul id="graineryBuildings-owned"></ul>
          <ul id="hospitalBuildings-owned"></ul>
          <ul id="fireFighterBuildings-owned"></ul>
          <ul id="policeBuildings-owned"></ul>
          <ul id="militaryBuildings-owned"></ul>
        </ul>
        <section id="build-menu">
        </section>
      </section>
      <section id="readout">
        <section id="build-qeue"></section>
      </section>
    </main>
    <script src="objects.js"></script>
    <script src="controller.js"></script>
    <script src="gui.js"></script>
  </body>
</html>
