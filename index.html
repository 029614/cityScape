<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CityScape</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/three.js"></script>
  </head>
  <body>
    <header id="title">
      <ul id="titleList"></ul>
    </header>
    <section id="stats">
      <ul id="statsList"></ul>
    </section>
    <main class="startPage" id="app-window">
      <section class="hidden" id="resources">
        <ul id="resourceList"></ul>
      </section>
      <section class="hidden" id="manage">
        <button class="menu-buttons" id="manageButton"><div id="manage-div"></div></button>
        <button class="menu-buttons" id="buildButton"><div id="build-div"></div></button>
        <button class="menu-buttons" id="optionsButton"><div id="options-div"></div></button>
        <ul id="buildingQeue">
        </ul>
      </section>
      <section class="menu hidden" id="viewBuildings">
        <ul class="manage-page" id="viewBuildingsList">
          <li>foo</li>
        </ul>
      </section>
      <section class="menu hidden" id="build">
        <ul id="buildList"></ul>
      </section>
      <section class="menu hidden" id="options"><ul id="optionsList"></ul></section>

      <section id="messages">
        <div class="hidden" id="messageWrapper"><ul id="messageContainer"></ul></div>
        <button class="hidden" id="endTurn">End Turn</button>
      </section>
    </main>
    <script src="constantData.js"></script>
    <script src="gameStateData.js"></script>
    <script src="functionData.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
